# Arquivo: docker-compose.yml
version: '3.8'

services:
  # 1. O serviço da sua aplicação Node.js
  app:
    build: .  # Manda ele construir a partir do Dockerfile na pasta atual
    container_name: meu-projeto-app
    ports:
      - "3000:3000"  # Mapeia: porta da SUA MÁQUINA : porta do CONTÊINER
                     # !!! Altere o '3000' para bater com a porta do seu app !!!
    environment:
      # Variáveis de ambiente que seu app vai receber
      - NODE_ENV=development
      - DB_HOST=db         # <-- A MÁGICA! O host do DB é o nome do serviço 'db'
      - DB_USER=postgres
      - DB_PASSWORD=meusecret
      - DB_NAME=meubanco
      - DB_PORT=5432
    depends_on:
      - db  # Diz para o 'app' esperar o 'db' subir primeiro

  # 2. O serviço do Banco de Dados (Exemplo com PostgreSQL)
  db:
    image: postgres:15-alpine  # Imagem oficial do Postgres
    container_name: meu-projeto-db
    environment:
      # Cria o banco e o usuário/senha no primeiro boot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=meusecret
      - POSTGRES_DB=meubanco
    ports:
      - "5432:5432"  # Expõe a porta do Postgres (opcional, bom para debugar)
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Garante que os dados não sumam

# Define um "volume" para persistir os dados do banco
volumes:
  postgres_data: